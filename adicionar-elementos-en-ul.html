<ul class="lista">
    <li>Haz clic en A</li>
    <li>Haz clic en B</li>
    <li>Haz clic en C</li>
</ul>

<input id="campo"><button id="boton">Adicionar</button>

<script>

    /*
    var lista = document.querySelectorAll('li');

    for(var i = 0; i < lista.length; i++) {

        lista[i].addEventListener('click', function() {

               alert(this.textContent);
        });
    }
    */

    var boton = document.querySelector('#boton');
    var input = document.querySelector('#campo');
    var lista = document.querySelector('.lista');

    /*Una de las formas para que el evento click funcione tanto en los elementos existentes como en los nuevos, es aplicar el concepto de event bubbling (delegaciÃ³n de eventos).*/
    
    lista.addEventListener('click', function(event) {
         alert(event.target.textContent);
    });

    boton.addEventListener('click',function() {
        var li = document.createElement('li');
        li.textContent = input.value;
        lista.appendChild(li);
    });

</script>
